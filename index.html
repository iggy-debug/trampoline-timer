<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampoline Timer</title>
    <style>
        /* Achtergrond instellen */
        body {
            background-image: url('image.png'); /* Afbeelding als achtergrond */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Layout van de hele pagina */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Kleurvolgorde lijst */
        .color-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        /* Kleurvakjes in de lijst */
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        /* Trampoline vakken */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
        }

        .trampoline {
            width: 120px;
            height: 60px;
            background: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;
        }

        /* Knoppen */
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-color { background: lightblue; }
        .select-all { background: lightgreen; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Kleurvolgorde aan de linkerkant -->
        <div class="color-list">
            <div class="color-box" style="background: red;"></div>
            <div class="color-box" style="background: blue;"></div>
            <div class="color-box" style="background: green;"></div>
            <div class="color-box" style="background: yellow;"></div>
            <div class="color-box" style="background: grey;"></div>
            <div class="color-box" style="background: black;"></div>
        </div>

        <!-- Trampoline vakken -->
        <div class="grid">
            <!-- 15 trampolines -->
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
            <div class="trampoline" onclick="changeColor(this)"></div>
        </div>
    </div>

    <!-- Knoppen -->
    <div class="buttons">
        <button class="next-color" onclick="nextColor()">Volgende Kleur</button>
        <button class="select-all" onclick="selectAll()">Selecteer Alle</button>
    </div>

    <script>
        // Kleurenvolgorde
        let colors = ["red", "blue", "green", "yellow", "grey", "black"];
        let currentColorIndex = 0;

        function changeColor(trampoline) {
            trampoline.style.background = colors[currentColorIndex];
        }

        function nextColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        function selectAll() {
            let trampolines = document.querySelectorAll(".trampoline");
            trampolines.forEach(trampoline => {
                trampoline.style.background = colors[currentColorIndex];
            });
        }
    </script>

</body>
</html>
